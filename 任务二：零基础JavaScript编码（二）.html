<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ],temp=null,
        list=document.getElementById("aqi-list");

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

            var dsc =  function(a,b){
                var c, d;
                    c = a[1];
                    d = b[1];
                    if (c === d) {
                        return 0
                    }
                    return  c >  d ? -1 : 1;
            },
                above60=function (n) {
                    var a,b,o=[];
                    for (var i = 0; i < n.length; i++) {
                        a = n[i];
                        b = a[1];
                        if (b > 60) {
                            a.unshift("第"+(i+1)+"名");
                            o=o.concat(a+"<br />");
                        }
                    }
                     return o;
                };

        temp=aqiData.sort(dsc);
        temp=above60(temp);
        list.innerHTML=temp.join(" ");












        })();

</script>
</body>
</html>
